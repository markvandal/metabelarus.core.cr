- name: prevent docker related crashes in some cases
  apt:
    name:
      - gnupg2 
      - pass 
      - gpg
      - python3-pip
    state: present 
    update_cache: yes
  tags:
    - install
    - ubuntu
    - docker

- name: Install python packages for 2.7 
  pip:
    name:
      - docker-py
  when: 
    python_version == 2.7
  tags:
    - install
    - ubuntu
    - docker
    
- name: Install python packages for 3.7
  pip:
    name:
      - docker
  when: 
    python_version == 3.7
  tags:
    - install
    - ubuntu
    - docker
- name: create meta-id folder
  file:
    path: "{{ project_dir }}/sources"
    state: directory
  tags:
    - install
    - ubuntu

- name: Copy sources local
  copy:
    src: "{{ playbook_dir }}/../{{ item.src }}"
    dest: "{{ project_dir }}/sources/{{ item.dest }}"
  with_items: "{{ source_items }}"
  when:
    get_sources_from == 'local'
  tags:
    - ubuntu
    - sources
    - make

- name: Copy sourse from git
  git:
    repo: 'https://github.com/markvandal/metabelarus.core.cr.git'
    dest: "{{ project_dir }}/sources/"
    version: "{{ git_branch }}"
    force: yes
  when:
    get_sources_from == 'git' 
  tags:
    - ubuntu
    - sources
    - make
    - install

- name: Add docker file
  copy:
    src: "Dockerfile"
    dest: "{{ project_dir }}/sources/Dockerfile"
  tags:
    - ubuntu
    - sources
    - docker
    - make
    - install

- name: create meta-id tmp folder
  file:
    path: "{{ project_dir }}/tmp"
    state: directory
  tags:
    - ubuntu
    - download-go
    - install
- name: download latest go
  get_url: 
    url: https://dl.google.com/go/go1.15.6.linux-amd64.tar.gz
    dest: "{{ project_dir }}/tmp/go.tar.gz"
  tags:
    - install
    - ubuntu
    - download-go

- name: Unpack go
  unarchive:
    src: "{{ project_dir }}/tmp/go.tar.gz"
    dest: /usr/local
    remote_src: yes
  tags:
    - install
    - ubuntu
    - download-go

- name: Set go
  copy:
    src: /usr/local/go/bin/go
    dest: /usr/bin/go
    mode: '0755'
    remote_src: yes
  tags:
    - install
    - ubuntu
    - download-go

- name: modify .bashrc
  blockinfile:
    dest: "{{ ansible_env.HOME }}/.bashrc"
    block: |
      export GOROOT=/usr/local/go
      export GOPATH=$HOME/go
      export PATH=$GOPATH/bin:$GOROOT/bin:$PATH
    marker: '# {mark} ANSIBLE MANAGED BLOCK - changes for golang'
    insertafter: EOF
    create: yes
  tags:
    - install
    - ubuntu

- name: Set scripts permissions
  file:
    dest: "{{ project_dir }}/sources/dev"
    mode: "0755"
    recurse: yes
  tags:
    - install
    - ubuntu
    
- name: Build local (for machine) mbcorecrd
  shell:
    cmd: "{{ project_dir }}/sources/dev/build.sh"
    chdir: "{{ project_dir }}/sources"
    executable: bash
  tags:
    - ubuntu
    - make

- name: Build mbcorecr docker image
  community.docker.docker_image:
    name: mbcorecrnode:latest
    build:
      path: "{{ project_dir }}/sources"
      cache_from: 
        - golang:alpine
    source: build
  tags:
    - build
    - ubuntu
