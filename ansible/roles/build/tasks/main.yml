- name: prevent docker related crashes in some cases
  apt:
    name:
      - gnupg2 
      - pass 
      - gpg
      - python3-pip
    state: present 
    update_cache: yes
  tags:
    - install
    - ubuntu
    - docker

- name: Install python packages
  pip:
    name:
      - docker
  tags:
    - install
    - ubuntu
    - docker

- name: create meta-id folder
  file:
    path: "{{ project_dir }}/sources"
    state: directory
  tags:
    - install
    - ubuntu
    - sources

- name: Copy sources
  copy:
    src: "{{ playbook_dir }}/../{{ item.src }}"
    dest: "{{ project_dir }}/sources/{{ item.dest }}"
  with_items: "{{ source_items }}"
  tags:
    - install
    - ubuntu
    - sources

- name: Add docker file
  template:
    src: "Dockerfile"
    dest: "{{ project_dir }}/sources/Dockerfile"
  tags:
    - install
    - ubuntu
    - sources
    - docker

- name: create meta-id tmp folder
  file:
    path: "{{ project_dir }}/tmp"
    state: directory
  tags:
    - install
    - ubuntu
    - download-go

- name: download latest go
  get_url: 
    url: https://dl.google.com/go/go1.15.6.linux-amd64.tar.gz
    dest: "{{ project_dir }}/tmp/go.tar.gz"
  tags:
    - install
    - ubuntu
    - download-go

- name: Unpack go
  unarchive:
    src: "{{ project_dir }}/tmp/go.tar.gz"
    dest: /usr/local
    remote_src: yes
  tags:
    - install
    - ubuntu
    - download-go

- name: Set go
  copy:
    src: /usr/local/go/bin/go
    dest: /usr/bin/go
    mode: '0755'
    remote_src: yes
  tags:
    - install
    - ubuntu
    - download-go

- name: modify .bashrc
  blockinfile:
    dest: "{{ ansible_env.HOME }}/.bashrc"
    block: |
      export GOROOT=/usr/local/go
      export GOPATH=$HOME/go
      export PATH=$GOPATH/bin:$GOROOT/bin:$PATH
    marker: '# {mark} ANSIBLE MANAGED BLOCK - changes for golang'
    insertafter: EOF
    create: yes
  tags:
    - install
    - ubuntu
    - download-go

- name: Set scripts permissions
  file:
    dest: "{{ project_dir }}/sources/dev"
    mode: "0755"
    recurse: yes
  tags:
    - install
    - ubuntu
    - make

- name: Build local (for machine) mbcorecrd
  shell:
    cmd: "{{ project_dir }}/sources/dev/build.sh"
    chdir: "{{ project_dir }}/sources"
    executable: bash
  tags:
    - install
    - ubuntu
    - make

- name: Build mbcorecr docker image
  docker_image:
    name: mbcorecrnode:latest
    build:
      path: "{{ project_dir }}/sources"
      cache_from: 
        - golang:alpine
    source: build
  tags:
    - build
    - ubuntu
    - make

- name: Get certificate via certbot for node
  shell: |
      certbot certonly --standalone --noninteractive --agree-tos \
      --email {{ cert_email }} -d {{ domain }} --cert-name {{ domain }}.tcp
  when: host_type == "public"
  tags:
    - ubuntu
    - build
    - certbot